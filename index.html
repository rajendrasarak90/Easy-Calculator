<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="heading-name">Calculator</h1>
    </div>
    <div class="display">
      <span id="display-equation"></span>
      <span id="display-equal">=</span>
      <span id="display-text"></span>
    </div>
    <div class="button-container">
      <div class="button-row">
        <div class="button" data-value='AC'>
          <span>AC</span>
        </div>
        <div class="button" data-value='+/-'>
          <span>+/-</span>
        </div>
        <div class="button" data-value='%'>
          <span>%</span>
        </div>
        <div class="button btn-operator" data-value='/'>
          <span>/</span>
        </div>
      </div>
      <div class="button-row">
        <div class="button" data-value='7'>
          <span>7</span>
        </div>
        <div class="button" data-value='8'>
          <span>8</span>
        </div>
        <div class="button" data-value='9'>
          <span>9</span>
        </div>
        <div class="button btn-operator" data-value='*'>
          <span>*</span>
        </div>
      </div>
      <div class="button-row">
        <div class="button" data-value ='4'>
          <span>4</span>
        </div>
        <div class="button" data-value ='5'>
          <span>5</span>
        </div>
        <div class="button" data-value ='6'>
          <span>6</span>
        </div>
        <div class="button btn-operator" data-value ='-'>
          <span>-</span>
        </div>
      </div>
      <div class="button-row">
        <div class="button" data-value='1'>
          <span>1</span>
        </div>
        <div class="button" data-value='2'>
          <span>2</span>
        </div>
        <div class="button" data-value='3'>
          <span>3</span>
        </div>
        <div class="button btn-operator" data-value='+'>
          <span>+</span>
        </div>
      </div>
      <div class="button-row">
        <div class="button btn-0" data-value='0'>
          <span>0</span>
        </div>
        <div class="button" data-value='.'>
          <span>.</span>
        </div>
        <div class="button btn-operator" data-value='='>
          <span>=</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
